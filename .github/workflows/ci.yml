name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run API smoke test
        run: python apps/api/src/api/main.py

      - name: Run workers smoke test
        run: python apps/workers/src/workers/main.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Build web
        working-directory: apps/web
        run: npm run build

      - name: Build packages
        run: |
          for dir in packages/*; do
            npm --prefix "$dir" ci
            npm --prefix "$dir" run build
          done
