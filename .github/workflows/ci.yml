name: CI

on:
  push:
  pull_request:

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run eval (strict)
        run: |
          python packages/eval/runner.py \
            --dataset packages/eval/data/sample_dataset.jsonl \
            --triage-f1-target 0.80
