services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-skripts}
      POSTGRES_USER: ${POSTGRES_USER:-skripts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skripts}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skripts} -d ${POSTGRES_DB:-skripts}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://skripts:skripts@postgres:5432/skripts}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./apps/workers
    command: celery -A app.celery_app:celery_app worker --loglevel=info
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      redis:
        condition: service_healthy

  beat:
    build:
      context: ./apps/workers
    command: celery -A app.celery_app:celery_app beat --loglevel=info
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      redis:
        condition: service_healthy

  web:
    build:
      context: ./apps/web
    environment:
      PORT: ${WEB_PORT:-3000}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
